<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0" />
  <title>One Block Mods</title>
  <style>
    @font-face {
      font-family: 'PressStart2P';
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'PressStart2P', sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
      color: white;
      -webkit-overflow-scrolling: touch;
      font-size: 16px; /* Збільшуємо базовий шрифт */
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      color: #0f0;
      font-size: 24px;
      margin-bottom: 24px;
      text-shadow: 1px 1px #000;
      text-align: center;
      user-select: none;
    }

    .carousel-wrapper {
      width: 100%;
      max-width: 480px;
      position: relative;
      margin-bottom: 12px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      padding: 14px 0;
      box-sizing: border-box;
      border: 2px solid #0f0;
    }

    .carousel {
      display: flex;
      overflow: hidden;
      border-radius: 8px;
      user-select: none;
    }

    #modList {
      display: flex;
      transition: transform 0.5s ease;
      will-change: transform;
      padding: 0 10px;
    }

    .mod-item {
      flex: 0 0 110px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0 12px;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 8px;
      padding: 12px 6px;
      font-size: 14px;
      color: #ccc;
      transition: border-color 0.3s, color 0.3s, box-shadow 0.3s;
      position: relative;
      user-select: none;
    }

    .mod-item.selected {
      border-color: #0f0;
      color: #0f0;
      box-shadow: 0 0 10px 3px #0f0;
    }

    .mod-item div.img-placeholder {
      width: 80px;
      height: 80px;
      background-color: #222;
      border-radius: 8px;
      margin-bottom: 10px;
      filter: drop-shadow(0 0 4px currentColor);
    }

    .mod-item input[type=checkbox] {
      width: 22px;
      height: 22px;
      accent-color: #0f0;
      pointer-events: auto;
      margin-top: 8px;
    }

    #prevBtn,
    #nextBtn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #555;
      border-radius: 8px;
      color: #0f0;
      font-weight: bold;
      font-size: 26px;
      line-height: 36px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      z-index: 10;
    }

    #prevBtn {
      left: -52px;
    }

    #nextBtn {
      right: -52px;
    }

    #prevBtn:disabled,
    #nextBtn:disabled {
      opacity: 0.3;
      cursor: default;
    }

    #installBtn {
      font-family: 'PressStart2P', sans-serif;
      font-size: 14px;
      padding: 16px 32px;
      background: #00aa00;
      border: 2px solid #003300;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      text-transform: uppercase;
      margin: 20px 0;
      user-select: none;
      transition: background-color 0.3s;
    }

    #installBtn:disabled {
      background: #444;
      border-color: #222;
      cursor: not-allowed;
      color: #888;
    }

    #loading {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 480px;
    }

    .bar {
      width: 100%;
      height: 24px;
      background: #000;
      border: 2px solid #555;
      margin-top: 30px;
      border-radius: 6px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      width: 0;
      background: #0c0;
      transition: width 0.3s linear;
    }

    #openBtn {
      margin-top: 22px;
      font-family: 'PressStart2P', sans-serif;
      font-size: 16px;
      padding: 14px 36px;
      background: #ff0000;
      border: 2px solid #660000;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      text-transform: uppercase;
      display: none;
      animation: pulse 1.2s infinite;
      user-select: none;
      box-shadow: 0 0 12px #ff0000;
    }

    #tooltip {
      margin-top: 14px;
      font-size: 16px;
      color: #0f0;
      font-family: 'PressStart2P', sans-serif;
      text-align: center;
      user-select: none;
      min-height: 22px;
      transition: opacity 0.3s ease;
    }

    #tooltip.hidden {
      opacity: 0;
      height: 0;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.08);
      }

      100% {
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <h1>Select Your Mods</h1>

  <div class="carousel-wrapper" aria-label="Minecraft Mods">
    <button id="prevBtn" aria-label="Previous mods">&lt;</button>
    <div class="carousel">
      <div id="modList"></div>
    </div>
    <button id="nextBtn" aria-label="Next mods">&gt;</button>
  </div>

  <div id="tooltip">Click on mods to select</div>

  <button id="installBtn" disabled>Install Selected Mods</button>

  <div id="loading" aria-live="polite" aria-busy="true">
    <h1>Installing...</h1>
    <div class="bar">
      <div class="progress" id="progressBar"></div>
    </div>
    <button id="openBtn" aria-label="Open Minecraft">Open in Minecraft</button>
  </div>

  <script>
    const mods = [
      { id: 'm1', name: 'One Block', color: '#00ff00' },
      { id: 'm2', name: 'Lucky Block', color: '#ffcc00' },
      { id: 'm3', name: 'SkyBlock', color: '#00ccff' },
      { id: 'm4', name: 'Furniture Mod', color: '#cc5500' },
      { id: 'm5', name: 'Magic Tools', color: '#9900ff' },
      { id: 'm6', name: 'Biomes O\' Plenty', color: '#ff0044' },
      { id: 'm7', name: 'Animal Bikes', color: '#ff7700' },
      { id: 'm8', name: 'Realistic Terrain', color: '#007700' },
    ];

    const modList = document.getElementById('modList');
    const installBtn = document.getElementById('installBtn');
    const loading = document.getElementById('loading');
    const progressBar = document.getElementById('progressBar');
    const openBtn = document.getElementById('openBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const tooltip = document.getElementById('tooltip');

    // Створення модів
    mods.forEach(mod => {
      const modItem = document.createElement('div');
      modItem.classList.add('mod-item');
      modItem.setAttribute('data-id', mod.id);
      modItem.setAttribute('tabindex', '0');

      // Колірна "іконка"
      const imgPlaceholder = document.createElement('div');
      imgPlaceholder.classList.add('img-placeholder');
      imgPlaceholder.style.backgroundColor = mod.color;

      const label = document.createElement('div');
      label.textContent = mod.name;

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.id = mod.id;

      modItem.appendChild(imgPlaceholder);
      modItem.appendChild(label);
      modItem.appendChild(checkbox);
      modList.appendChild(modItem);

      // Обробка кліку по моді
      modItem.addEventListener('click', () => {
        if (installBtn.disabled === false) {
          checkbox.checked = !checkbox.checked;
          modItem.classList.toggle('selected', checkbox.checked);
          updateInstallButton();

          // Ховаємо підказку після першого кліку
          if (!tooltip.classList.contains('hidden')) {
            tooltip.classList.add('hidden');
          }
        }
      });

      // Також підтримка клавіатурою (Enter/Space)
      modItem.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          modItem.click();
        }
      });
    });

    // Карусель
    let currentIndex = 0;
    const modWidth = 134; // ширина .mod-item + margin
    const visibleCount = 3; // скільки модів видно

    const maxIndex = mods.length - visibleCount;

    function updateCarousel() {
      if (currentIndex < 0) currentIndex = 0;
      if (currentIndex > maxIndex) currentIndex = maxIndex;
      modList.style.transform = `translateX(${-currentIndex * modWidth}px)`;
      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex === maxIndex;
    }

    prevBtn.addEventListener('click', () => {
      currentIndex--;
      updateCarousel();
    });

    nextBtn.addEventListener('click', () => {
      currentIndex++;
      updateCarousel();
    });

    function updateInstallButton() {
      const anyChecked = [...document.querySelectorAll('.mod-item input[type=checkbox]')].some(chk => chk.checked);
      installBtn.disabled = !anyChecked;
    }

    installBtn.addEventListener('click', () => {
      // Відключаємо чекбокси та кнопки після кліку
      document.querySelectorAll('.mod-item input[type=checkbox]').forEach(chk => {
        chk.disabled = true;
      });
      document.querySelectorAll('.mod-item').forEach(item => {
        item.style.pointerEvents = 'none';
      });
      installBtn.disabled = true;
      tooltip.textContent = 'Installing...';
      tooltip.classList.remove('hidden');

      loading.style.display = 'flex';
      progressBar.style.width = '0%';

      let progress = 0;
      const interval = setInterval(() => {
        progress += 10;
        progressBar.style.width = progress + '%';
        if (progress >= 100) {
          clearInterval(interval);
          openBtn.style.display = 'inline-block';
          tooltip.classList.add('hidden');
        }
      }, 350);
    });

    openBtn.addEventListener('click', () => {
      window.open('https://play.google.com/store/apps/details?id=com.game.mcpe.mods.oneblock', '_blank');
    });

    updateCarousel();
    updateInstallButton();
  </script>
</body>

</html>
