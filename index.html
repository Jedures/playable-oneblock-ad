<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Block Mods</title>
  <style>
    @font-face {
      font-family: 'PressStart2P';
      src: url('fonts/PressStart2P.ttf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'PressStart2P', sans-serif;
      background: url('images/background.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button {
      padding: 12px 24px;
      background: #00aa00;
      border: 2px solid #003300;
      border-radius: 6px;
      font-size: 10px;
      color: white;
      cursor: pointer;
      text-transform: uppercase;
      font-family: 'PressStart2P', sans-serif;
      letter-spacing: 1px;
      margin-top: 30px;
    }

    h1 {
      font-size: 14px;
      color: #00ff00;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Mods Installed!</h1>
    <button class="button" onclick="mraid.open('https://play.google.com/store/apps/details?id=com.game.mcpe.mods.oneblock')">
      Open in Minecraft
    </button>
  </div>
</body>
</html>
