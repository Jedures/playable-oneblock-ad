<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cool Minecraft Mods Player</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  body {
    margin:0; padding:0;
    background: linear-gradient(135deg, #111 0%, #222 100%);
    font-family: 'Press Start 2P', cursive;
    color: #0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    margin: 30px 0 10px 0;
    font-size: 16px;
    text-shadow: 0 0 5px #0f0;
  }

  .carousel {
    position: relative;
    width: 90vw;
    max-width: 480px;
    overflow: hidden;
    border: 2px solid #0f0;
    border-radius: 12px;
    box-shadow: 0 0 15px #0f0aa;
    background: #000a;
  }

  .mod-list {
    display: flex;
    transition: transform 0.4s ease;
    will-change: transform;
    padding: 20px 10px;
    gap: 16px;
  }

  .mod-item {
    flex: 0 0 120px;
    background: #020;
    border: 2px solid #040;
    border-radius: 10px;
    cursor: pointer;
    text-align: center;
    user-select: none;
    color: #0f0;
    box-shadow: 0 0 8px #0f0;
    transition:
      box-shadow 0.3s ease,
      transform 0.3s ease,
      border-color 0.3s ease;
    padding: 12px 6px 10px 6px;
    position: relative;
  }

  .mod-item:hover {
    transform: scale(1.1);
    border-color: #0f0;
    box-shadow: 0 0 20px #0f0;
  }

  .mod-item.selected {
    border-color: #0ff;
    box-shadow: 0 0 25px #0ff, 0 0 40px #0ff inset;
  }

  .mod-item img {
    width: 80px;
    height: 80px;
    border-radius: 8px;
    pointer-events: none;
    margin-bottom: 8px;
    filter: drop-shadow(0 0 3px #0f0);
  }

  .mod-label {
    font-size: 12px;
    letter-spacing: 1px;
  }

  .checkbox {
    position: absolute;
    top: 8px;
    right: 8px;
    width: 18px;
    height: 18px;
    accent-color: #0f0;
    cursor: pointer;
  }

  /* Buttons to slide */
  .carousel-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: #0f0;
    border: none;
    width: 28px;
    height: 28px;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 0 8px #0f0;
    transition: background 0.3s ease;
    user-select: none;
  }
  .carousel-btn:hover {
    background: #0fff0f;
  }
  .carousel-btn:disabled {
    background: #030;
    cursor: not-allowed;
    box-shadow: none;
  }
  #prevBtn {
    left: 5px;
  }
  #nextBtn {
    right: 5px;
  }

  /* Install Button */
  #installBtn {
    margin: 25px auto 50px auto;
    background: #0f0;
    border: 2px solid #060;
    padding: 14px 36px;
    font-size: 14px;
    color: #000;
    font-weight: bold;
    border-radius: 14px;
    cursor: pointer;
    box-shadow: 0 0 15px #0f0;
    user-select: none;
    transition: background 0.3s ease;
    text-transform: uppercase;
  }
  #installBtn:disabled {
    background: #060;
    color: #040;
    cursor: not-allowed;
    box-shadow: none;
  }
  #installBtn:hover:not(:disabled) {
    background: #0fff0f;
  }

  /* Loading overlay */
  #loading {
    display: none;
    flex-direction: column;
    align-items: center;
    color: #0f0;
    margin-bottom: 60px;
  }

  .progress-bar {
    width: 90vw;
    max-width: 480px;
    height: 22px;
    background: #002200;
    border: 2px solid #0f0;
    border-radius: 12px;
    overflow: hidden;
    margin: 10px 0 30px 0;
    box-shadow: 0 0 10px #0f0 inset;
  }
  .progress-fill {
    height: 100%;
    width: 0;
    background: #0f0;
    transition: width 2s ease;
    border-radius: 10px;
  }

  /* Open button in loading */
  #openBtn {
    background: #0f0;
    border: 2px solid #060;
    padding: 14px 36px;
    font-size: 14px;
    color: #000;
    font-weight: bold;
    border-radius: 14px;
    cursor: pointer;
    box-shadow: 0 0 15px #0f0;
    user-select: none;
    text-transform: uppercase;
    animation: pulse 1.2s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }

</style>
</head>
<body>

  <h1>Choose Your Minecraft Mods</h1>

  <div class="carousel">
    <button id="prevBtn" class="carousel-btn" aria-label="Previous mods">&lt;</button>
    <div class="mod-list" id="modList">
      <!-- Моди будуть тут -->
    </div>
    <button id="nextBtn" class="carousel-btn" aria-label="Next mods">&gt;</button>
  </div>

  <button id="installBtn" disabled>Install Selected Mods</button>

  <div id="loading">
    <h2>Installing Mods...</h2>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <button id="openBtn" onclick="openMinecraft()">Open Minecraft</button>
  </div>

<script>
  // Дані модів
  const mods = [
    { id: 'm1', name: 'One Block', color: '#00ff00' },
    { id: 'm2', name: 'Lucky Block', color: '#ffcc00' },
    { id: 'm3', name: 'SkyBlock', color: '#00ccff' },
    { id: 'm4', name: 'Furniture Mod', color: '#cc5500' },
    { id: 'm5', name: 'Magic Tools', color: '#9900ff' },
    { id: 'm6', name: 'Biomes O\' Plenty', color: '#ff0044' },
    { id: 'm7', name: 'Animal Bikes', color: '#ff7700' },
    { id: 'm8', name: 'Realistic Terrain', color: '#007700' },
    { id: 'm9', name: 'IndustrialCraft', color: '#0066cc' },
    { id: 'm10', name: 'Pixelmon', color: '#cc0066' },
  ];

  const modList = document.getElementById('modList');
  const installBtn = document.getElementById('installBtn');
  const loading = document.getElementById('loading');
  const progressFill = document.getElementById('progressFill');
  const openBtn = document.getElementById('openBtn');

  // Створюємо моделі модів
  mods.forEach(mod => {
    const item = document.createElement('div');
    item.classList.add('mod-item');
    item.dataset.id = mod.id;

    // Прев'ю кольоровий блок замість картинки
    const img = document.createElement('div');
    img.style.width = '80px';
    img.style.height = '80px';
    img.style.backgroundColor = mod.color;
    img.style.borderRadius = '8px';
    img.style.margin = '0 auto 8px auto';
    img.style.filter = 'drop-shadow(0 0 4px ' + mod.color + ')';
    item.appendChild(img);

    const label = document.createElement('div');
    label.classList.add('mod-label');
    label.textContent = mod.name;
    item.appendChild(label);

    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.classList.add('checkbox');
    checkbox.setAttribute('aria-label', 'Select mod ' + mod.name);
    item.appendChild(checkbox);

    // Клік по всьому блоку – переключає чекбокс
    item.addEventListener('click', e => {
      if(e.target.tagName !== 'INPUT'){
        checkbox.checked = !checkbox.checked;
        checkbox.dispatchEvent(new Event('change'));
      }
    });

    // Анімація вибору
    checkbox.addEventListener('change', () => {
      item.classList.toggle('selected', checkbox.checked);
      updateInstallButton();
    });

    modList.appendChild(item);
  });

  // Карусельна логіка
  let currentIndex = 0;
  const visibleMods = 4;

  function updateCarousel() {
    const translateX = -(currentIndex * (120 + 16));
    modList.style.transform = `translateX(${translateX}px)`;
    prevBtn.disabled = currentIndex <= 0;
    nextBtn.disabled = currentIndex >= mods.length - visibleMods;
  }

  document.getElementById('prevBtn').addEventListener('click', () => {
    if(currentIndex > 0) currentIndex--;
    updateCarousel();
  });

  document.getElementById('nextBtn').addEventListener('click', () => {
    if(currentIndex < mods.length - visibleMods) currentIndex++;
    updateCarousel();
  });

  updateCarousel();

  function updateInstallButton() {
    const anySelected = [...document.querySelectorAll('.checkbox')].some(c => c.checked);
    installBtn.disabled = !anySelected;
  }

  // Імітація інсталяції
  installBtn.addEventListener('click', () => {
    installBtn.disabled = true;
    loading.style.display = 'flex';
    let progress = 0;
    progressFill.style.width = '0%';

    const interval = setInterval(() => {
      progress += 10;
      progressFill.style.width = progress + '%';
      if(progress >= 100) {
        clearInterval(interval);
      }
    }, 300);
  });

  function openMinecraft() {
    alert('Minecraft opened! Enjoy your mods!');
  }

</script>

</body>
</html>
