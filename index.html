<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0" />
  <title>One Block Mods</title>
  <style>
    @font-face {
      font-family: 'PressStart2P';
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'PressStart2P', sans-serif;
      background: url('https://i.imgur.com/MineCraftBackground.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      touch-action: pan-y;
      color: #0f0;
      text-shadow: 1px 1px 3px #000;
    }

    body {
      display: block;
      overflow-y: scroll;
      -webkit-overflow-scrolling: touch;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(15, 255, 15, 0.5);
      border-radius: 3px;
    }

    .wrapper {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      user-select: none;
    }

    h1 {
      font-size: 16px;
      margin-bottom: 15px;
    }

    .mod-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 100%;
    }

    .mod-item {
      display: flex;
      align-items: center;
      gap: 12px;
      width: 90%;
      max-width: 360px;
      font-size: 13px;
      background: rgba(0, 0, 0, 0.5);
      padding: 14px 16px;
      border: 2px solid #0f0;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      user-select: none;
    }

    .mod-item:hover {
      background: rgba(15, 255, 15, 0.15);
    }

    .mod-item img {
      width: 70px;
      height: 70px;
      flex-shrink: 0;
      pointer-events: none;
      border-radius: 6px;
      border: 1px solid #0f0;
    }

    .mod-item label {
      flex: 1;
      text-align: left;
      font-size: 12px;
      pointer-events: none;
      color: #0f0;
    }

    input[type=checkbox] {
      width: 22px;
      height: 22px;
      accent-color: #0f0;
      cursor: pointer;
      pointer-events: auto;
    }

    .button {
      display: inline-block;
      margin: 20px auto 0;
      font-family: 'PressStart2P', sans-serif;
      font-size: 13px;
      padding: 14px 26px;
      background: #00aa00;
      border: 2px solid #003300;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      text-transform: uppercase;
      text-align: center;
      user-select: none;
      transition: background-color 0.3s, border-color 0.3s;
      width: 200px;
    }

    .button:disabled {
      background: #444;
      border-color: #222;
      cursor: not-allowed;
    }

    .bar {
      width: 80%;
      height: 22px;
      background: #000;
      border: 2px solid #555;
      margin: 30px auto 0;
      border-radius: 6px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      width: 0;
      background: #0c0;
      transition: width 2s linear;
    }

    #loading {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-bottom: 60px;
      user-select: none;
    }

    #cta {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      margin-top: 15px;
      background: #ff0000;
      border: 2px solid #660000;
      width: 200px;
      padding: 14px 0;
      font-family: 'PressStart2P', sans-serif;
      font-size: 13px;
      cursor: pointer;
      border-radius: 6px;
      user-select: none;
      text-transform: uppercase;
    }

    #cta.visible {
      opacity: 1;
      pointer-events: auto;
      animation: pulse 1.2s infinite;
    }

    #installHint,
    #selectHint {
      font-size: 12px;
      color: #0f0;
      margin-top: 8px;
      font-style: italic;
      text-shadow: 1px 1px 4px #000;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.08);
      }

      100% {
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <div class="wrapper" id="main">
    <h1>Select Your Mods</h1>
    <div class="mod-list" id="modList">

      <div class="mod-item" data-id="m1">
        <input type="checkbox" id="m1" />
        <img src="https://i.imgur.com/s0aFJbI.png" alt="One Block" />
        <label for="m1">One Block</label>
      </div>

      <div class="mod-item" data-id="m2">
        <input type="checkbox" id="m2" />
        <img src="https://i.imgur.com/59zqDZD.png" alt="Lucky Block" />
        <label for="m2">Lucky Block</label>
      </div>

      <div class="mod-item" data-id="m3">
        <input type="checkbox" id="m3" />
        <img src="https://i.imgur.com/HLGQnx3.png" alt="SkyBlock" />
        <label for="m3">SkyBlock</label>
      </div>

      <div class="mod-item" data-id="m4">
        <input type="checkbox" id="m4" />
        <img src="https://i.imgur.com/4LHKKb6.png" alt="Furniture Mod" />
        <label for="m4">Furniture Mod</label>
      </div>

      <div class="mod-item" data-id="m5">
        <input type="checkbox" id="m5" />
        <img src="https://i.imgur.com/4J0lZ1S.png" alt="Biomes O' Plenty" />
        <label for="m5">Biomes O' Plenty</label>
      </div>

      <div class="mod-item" data-id="m6">
        <input type="checkbox" id="m6" />
        <img src="https://i.imgur.com/6d1U60B.png" alt="Industrial Craft" />
        <label for="m6">Industrial Craft</label>
      </div>

      <div class="mod-item" data-id="m7">
        <input type="checkbox" id="m7" />
        <img src="https://i.imgur.com/ZYXZDyv.png" alt="Tinkers' Construct" />
        <label for="m7">Tinkers' Construct</label>
      </div>

      <div class="mod-item" data-id="m8">
        <input type="checkbox" id="m8" />
        <img src="https://i.imgur.com/1OZOfyK.png" alt="JourneyMap" />
        <label for="m8">JourneyMap</label>
      </div>
    </div>

    <div id="selectHint">Click on mods to select them</div>
    <button class="button" id="installBtn" disabled>Install Selected Mods</button>
  </div>

  <div class="overlay" id="loading">
    <div class="bar">
      <div class="progress" id="progressBar"></div>
    </div>
    <button class="button" id="cta"
      onclick="if(window.mraid && mraid.open) {mraid.open('https://play.google.com/store/apps/details?id=com.game.mcpe.mods.oneblock')} else {window.open('https://play.google.com/store/apps/details?id=com.game.mcpe.mods.oneblock','_blank')}">Open in Minecraft</button>
  </div>

  <script>
    const modItems = document.querySelectorAll('.mod-item');
    const checkboxes = document.querySelectorAll('input[type=checkbox]');
    const installBtn = document.getElementById('installBtn');
    const progressBar = document.getElementById('progressBar');
    const loadingScreen = document.getElementById('loading');
    const mainScreen = document.getElementById('main');
    const openBtn = document.getElementById('cta');
    const selectHint = document.getElementById('selectHint');

    // Показати підказку спочатку
    selectHint.style.display = 'block';

    modItems.forEach(item => {
      const cb = item.querySelector('input[type=checkbox]');
      item.addEventListener('click', (e) => {
        // Клік по самому чекбоксу - стандартна поведінка
        if (e.target === cb) {
          updateInstallButton();
          return;
        }

        // Якщо чекбокси заблоковані (після інсталації), не реагуємо
        if (installBtn.disabled === false) {
          // Тогл чекбокса при кліку на весь блок
          cb.checked = !cb.checked;
          updateInstallButton();

          // Приховати підказку після першого кліку
          selectHint.style.display = 'none';
        }
      });
    });

    // Функція оновлення кнопки Install
    function updateInstallButton() {
      const anyChecked = Array.from(checkboxes).some(cb => cb.checked);
      installBtn.disabled = !anyChecked;
    }

    // Вмикаємо кнопку тільки при виборі чекбоксів
    checkboxes.forEach(cb => {
      cb.addEventListener('change', () => {
        updateInstallButton();
      });
    });

    installBtn.addEventListener('click', () => {
      installBtn.disabled = true;
      // Заблокувати всі чекбокси
      checkboxes.forEach(cb => cb.disabled = true);

      // Приховуємо підказку
      selectHint.style.display = 'none';

      mainScreen.style.display = 'none';
      loadingScreen.style.display = 'flex';

      progressBar.style.width = '0%';
      openBtn.classList.remove('visible');

      // Запускаємо прогресбар
      setTimeout(() => {
        progressBar.style.width = '100%';
      }, 100);

      // Показуємо кнопку "Open in Minecraft" строго після 2с (тривалість анімації прогресбару)
      setTimeout(() => {
        openBtn.classList.add('visible');
      }, 2100);
    });
  </script>
</body>

</html>
