<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0" />
  <title>One Block Mods</title>
  <style>
    @font-face {
      font-family: 'PressStart2P';
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'PressStart2P', sans-serif;
      background-size: cover;
      overflow-x: hidden;
      background: #000; /* повернув темний фон */
      color: white;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      touch-action: pan-y;
      padding: 20px;
    }

    h1 {
      color: #0f0;
      font-size: 14px;
      margin-bottom: 20px;
      text-shadow: 1px 1px #000;
      text-align: center;
      user-select: none;
    }

    .carousel-wrapper {
      width: 100%;
      max-width: 480px;
      position: relative;
      margin-bottom: 20px;
    }

    .carousel {
      display: flex;
      overflow: hidden;
      border-radius: 8px;
      border: 2px solid #555;
      background: rgba(0, 0, 0, 0.6);
    }

    #modList {
      display: flex;
      transition: transform 0.5s ease;
      will-change: transform;
      padding: 10px 0;
    }

    .mod-item {
      flex: 0 0 90px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0 8px;
      user-select: none;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 8px;
      padding: 8px 4px;
      font-size: 10px;
      color: #ccc;
      transition: border-color 0.3s, color 0.3s, box-shadow 0.3s;
      position: relative;
    }

    .mod-item.selected {
      border-color: #0f0;
      color: #0f0;
      box-shadow: 0 0 8px 2px #0f0;
    }

    .mod-item div.img-placeholder {
      width: 60px;
      height: 60px;
      background-color: #222;
      border-radius: 6px;
      margin-bottom: 6px;
      filter: drop-shadow(0 0 3px currentColor);
    }

    .mod-item input[type=checkbox] {
      width: 18px;
      height: 18px;
      accent-color: #0f0;
      pointer-events: auto;
    }

    #prevBtn, #nextBtn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 32px;
      height: 32px;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #555;
      border-radius: 6px;
      color: #0f0;
      font-weight: bold;
      font-size: 20px;
      line-height: 28px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      z-index: 10;
    }

    #prevBtn {
      left: -44px;
    }

    #nextBtn {
      right: -44px;
    }

    #prevBtn:disabled, #nextBtn:disabled {
      opacity: 0.3;
      cursor: default;
    }

    #installBtn {
      font-family: 'PressStart2P', sans-serif;
      font-size: 10px;
      padding: 12px 24px;
      background: #00aa00;
      border: 2px solid #003300;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    #installBtn:disabled {
      background: #444;
      border-color: #222;
      cursor: not-allowed;
      color: #888;
    }

    #loading {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 480px;
    }

    .bar {
      width: 100%;
      height: 20px;
      background: #000;
      border: 2px solid #555;
      margin-top: 20px;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      width: 0;
      background: #0c0;
      transition: width 0.3s linear;
    }

    #openBtn {
      margin-top: 16px;
      font-family: 'PressStart2P', sans-serif;
      font-size: 12px;
      padding: 12px 28px;
      background: #ff0000;
      border: 2px solid #660000;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      text-transform: uppercase;
      display: none;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.08);
      }

      100% {
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <h1>Select Your Mods</h1>

  <div class="carousel-wrapper">
    <button id="prevBtn" aria-label="Previous mods">&lt;</button>
    <div class="carousel">
      <div id="modList"></div>
    </div>
    <button id="nextBtn" aria-label="Next mods">&gt;</button>
  </div>

  <button id="installBtn" disabled>Install Selected Mods</button>

  <div id="loading">
    <h1>Installing...</h1>
    <div class="bar">
      <div class="progress" id="progressBar"></div>
    </div>
    <button id="openBtn">Open in Minecraft</button>
  </div>

  <script>
    const mods = [
      { id: 'm1', name: 'One Block', color: '#00ff00' },
      { id: 'm2', name: 'Lucky Block', color: '#ffcc00' },
      { id: 'm3', name: 'SkyBlock', color: '#00ccff' },
      { id: 'm4', name: 'Furniture Mod', color: '#cc5500' },
      { id: 'm5', name: 'Magic Tools', color: '#9900ff' },
      { id: 'm6', name: 'Biomes O\' Plenty', color: '#ff0044' },
      { id: 'm7', name: 'Animal Bikes', color: '#ff7700' },
      { id: 'm8', name: 'Realistic Terrain', color: '#007700' },
    ];

    const modList = document.getElementById('modList');
    const installBtn = document.getElementById('installBtn');
    const loading = document.getElementById('loading');
    const progressBar = document.getElementById('progressBar');
    const openBtn = document.getElementById('openBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    // Створення модів
    mods.forEach(mod => {
      const item = document.createElement('div');
      item.className = 'mod-item';
      item.dataset.id = mod.id;

      const imgPlaceholder = document.createElement('div');
      imgPlaceholder.className = 'img-placeholder';
      imgPlaceholder.style.backgroundColor = mod.color;
      item.appendChild(imgPlaceholder);

      const label = document.createElement('div');
      label.textContent = mod.name;
      item.appendChild(label);

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.style.marginTop = '6px';
      item.appendChild(checkbox);

      item.addEventListener('click', e => {
        if (e.target.tagName !== 'INPUT' && !checkbox.disabled) {
          checkbox.checked = !checkbox.checked;
          checkbox.dispatchEvent(new Event('change'));
        }
      });

      checkbox.addEventListener('change', () => {
        item.classList.toggle('selected', checkbox.checked);
        updateInstallButton();
      });

      modList.appendChild(item);
    });

    let currentIndex = 0;
    const visibleMods = 4;
    const modWidth = 90 + 16; // item width + margin left + right (8+8)

    function updateCarousel() {
      const maxIndex = mods.length - visibleMods;
      if (currentIndex < 0) currentIndex = 0;
      if (currentIndex > maxIndex) currentIndex = maxIndex;
      modList.style.transform = `translateX(${-currentIndex * modWidth}px)`;
      prevBtn.disabled = currentIndex <= 0;
      nextBtn.disabled = currentIndex >= maxIndex;
    }

    prevBtn.addEventListener('click', () => {
      currentIndex--;
      updateCarousel();
    });

    nextBtn.addEventListener('click', () => {
      currentIndex++;
      updateCarousel();
    });

    updateCarousel();

    function updateInstallButton() {
      const anyChecked = [...document.querySelectorAll('.mod-item input[type=checkbox]')].some(cb => cb.checked);
      installBtn.disabled = !anyChecked;
    }

    installBtn.addEventListener('click', () => {
      installBtn.disabled = true;
      document.querySelectorAll('.mod-item input[type=checkbox]').forEach(cb => cb.disabled = true);

      loading.style.display = 'flex';
      openBtn.style.display = 'none';

      let progress = 0;
      progressBar.style.width = '0%';

      const interval = setInterval(() => {
        progress += 5;
        progressBar.style.width = progress + '%';
        if (progress >= 100) {
          clearInterval(interval);
          openBtn.style.display = 'inline-block';
        }
      }, 150);
    });

    openBtn.addEventListener('click', () => {
      window.open('https://play.google.com/store/apps/details?id=com.game.mcpe.mods.oneblock', '_blank');
    });
  </script>
</body>

</html>
