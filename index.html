<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0" />
  <title>One Block Mods</title>
  <style>
    @font-face {
      font-family: 'PressStart2P';
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'PressStart2P', sans-serif;
      background: url('https://i.imgur.com/jzM25vG.png') repeat;
      /* Minecraft grass pixel texture */
      background-size: 64px 64px;
      overflow-x: hidden;
      color: #dddcd7;
      font-size: 16px;
      user-select: none;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      color: #e6d7a3;
      font-size: 26px;
      margin-bottom: 24px;
      text-shadow: 1px 1px 3px #000;
      text-align: center;
    }

    .carousel-wrapper {
      width: 100%;
      max-width: 480px;
      position: relative;
      margin-bottom: 12px;
      background: rgba(20, 20, 20, 0.8);
      border-radius: 10px;
      padding: 18px 0;
      box-sizing: border-box;
      border: 2px solid #9ecf8e;
    }

    .carousel {
      display: flex;
      overflow: hidden;
      border-radius: 8px;
    }

    #modList {
      display: flex;
      transition: transform 0.5s ease;
      will-change: transform;
      padding: 0 10px;
    }

    .mod-item {
      flex: 0 0 110px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0 12px;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 8px;
      padding: 14px 8px;
      font-size: 14px;
      color: #c3c2b7;
      transition: border-color 0.3s, color 0.3s, box-shadow 0.3s;
      position: relative;
    }

    .mod-item.selected {
      border-color: #8aba56;
      color: #9ecf8e;
      box-shadow: 0 0 10px 3px #8aba56;
    }

    .mod-item div.img-placeholder {
      width: 80px;
      height: 80px;
      background-color: #4e7831;
      border-radius: 8px;
      margin-bottom: 12px;
      box-shadow: inset 0 0 8px #38531b;
    }

    /* Ховаємо чекбокси, але вони залишаються інтерактивними */
    .mod-item input[type=checkbox] {
      position: absolute;
      opacity: 0;
      pointer-events: none;
      width: 0;
      height: 0;
    }

    #prevBtn,
    #nextBtn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 42px;
      height: 42px;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #6a9955;
      border-radius: 10px;
      color: #9ecf8e;
      font-weight: bold;
      font-size: 28px;
      line-height: 38px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      z-index: 10;
      transition: background-color 0.3s, border-color 0.3s;
    }

    #prevBtn:hover:not(:disabled),
    #nextBtn:hover:not(:disabled) {
      background-color: #8aba56;
      border-color: #5a7a33;
      color: #1a2d05;
    }

    #prevBtn {
      left: -54px;
    }

    #nextBtn {
      right: -54px;
    }

    #prevBtn:disabled,
    #nextBtn:disabled {
      opacity: 0.3;
      cursor: default;
    }

    #installBtn {
      font-family: 'PressStart2P', sans-serif;
      font-size: 15px;
      padding: 18px 36px;
      background: #7b9e37;
      border: 2px solid #465a1a;
      border-radius: 12px;
      color: #f0f0d8;
      cursor: pointer;
      text-transform: uppercase;
      margin: 20px 0;
      user-select: none;
      transition: background-color 0.3s;
    }

    #installBtn:disabled {
      background: #3f4a27;
      border-color: #232a14;
      cursor: not-allowed;
      color: #7c7b6d;
    }

    #loading {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 480px;
    }

    .bar {
      width: 100%;
      height: 28px;
      background: #26331a;
      border: 2px solid #587833;
      margin-top: 30px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: inset 0 0 6px #3a5a10;
    }

    .progress {
      height: 100%;
      width: 0;
      background: #9ecf8e;
      transition: width 0.3s linear;
      box-shadow: 0 0 10px #a0d468;
    }

    #openBtn {
      margin-top: 26px;
      font-family: 'PressStart2P', sans-serif;
      font-size: 18px;
      padding: 16px 40px;
      background: #c33c2a;
      border: 2px solid #7a1a10;
      border-radius: 12px;
      color: #f0d2bf;
      cursor: pointer;
      text-transform: uppercase;
      display: none;
      animation: pulse 1.2s infinite;
      user-select: none;
      box-shadow: 0 0 16px #d13f24;
      transition: background-color 0.3s;
    }

    #openBtn:hover {
      background-color: #e04c36;
      border-color: #7f1b12;
      box-shadow: 0 0 24px #e84c38;
    }

    #tooltip {
      margin-top: 18px;
      font-size: 18px;
      color: #a2c77f;
      font-family: 'PressStart2P', monospace, sans-serif;
      text-align: center;
      user-select: none;
      min-height: 28px;
      transition: opacity 0.4s ease;
    }

    #tooltip.hidden {
      opacity: 0;
      height: 0;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.08);
      }

      100% {
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <h1>Select Your Mods</h1>

  <div class="carousel-wrapper" aria-label="Minecraft Mods">
    <button id="prevBtn" aria-label="Previous mods">&lt;</button>
    <div class="carousel">
      <div id="modList"></div>
    </div>
    <button id="nextBtn" aria-label="Next mods">&gt;</button>
  </div>

  <div id="tooltip">Click on mods to select</div>

  <button id="installBtn" disabled>Install Selected Mods</button>

  <div id="loading" aria-live="polite" aria-busy="true">
    <h1>Installing...</h1>
    <div class="bar">
      <div class="progress" id="progressBar"></div>
    </div>
    <button id="openBtn" aria-label="Open Minecraft">Open in Minecraft</button>
  </div>

  <script>
    const mods = [
      { id: 'm1', name: 'One Block', color: '#00aa00' },
      { id: 'm2', name: 'Lucky Block', color: '#ffcc00' },
      { id: 'm3', name: 'SkyBlock', color: '#00ccff' },
      { id: 'm4', name: 'Furniture Mod', color: '#cc5500' },
      { id: 'm5', name: 'Magic Tools', color: '#9900ff' },
      { id: 'm6', name: 'Biomes O\' Plenty', color: '#ff0044' },
      { id: 'm7', name: 'Animal Bikes', color: '#ff7700' },
      { id: 'm8', name: 'Realistic Terrain', color: '#007700' },
    ];

    const modList = document.getElementById('modList');
    const installBtn = document.getElementById('installBtn');
    const loading = document.getElementById('loading');
    const progressBar = document.getElementById('progressBar');
    const openBtn = document.getElementById('openBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const tooltip = document.getElementById('tooltip');

    mods.forEach(mod => {
      const modItem = document.createElement('label'); // changed div -> label for checkbox binding
      modItem.classList.add('mod-item');
      modItem.setAttribute('data-id', mod.id);
      modItem.setAttribute('tabindex', '0');

      const imgPlaceholder = document.createElement('div');
      imgPlaceholder.classList.add('img-placeholder');
      imgPlaceholder.style.backgroundColor = mod.color;

      const labelText = document.createElement('div');
      labelText.textContent = mod.name;

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.id = mod.id;
      checkbox.name = 'mods';

      modItem.appendChild(imgPlaceholder);
      modItem.appendChild(labelText);
      modItem.appendChild(checkbox);
      modList.appendChild(modItem);

      checkbox.addEventListener('change', () => {
        modItem.classList.toggle('selected', checkbox.checked);
        updateInstallButton();

        if (!tooltip.classList.contains('hidden')) {
          tooltip.classList.add('hidden');
        }
      });

      // Клавіатурна підтримка не потрібна, label це робить за нас
    });

    let currentIndex = 0;
    const modWidth = 134;
    const visibleCount = 3;
    const maxIndex = mods.length - visibleCount;

    function updateCarousel() {
      if (currentIndex < 0) currentIndex = 0;
      if (currentIndex > maxIndex) currentIndex = maxIndex;
      modList.style.transform = `translateX(${-currentIndex * modWidth}px)`;
      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex === maxIndex;
    }

    prevBtn.addEventListener('click', () => {
      currentIndex--;
      updateCarousel();
    });

    nextBtn.addEventListener('click', () => {
      currentIndex++;
      updateCarousel();
    });

    function updateInstallButton() {
      const anyChecked = [...document.querySelectorAll('.mod-item input[type=checkbox]')].some(chk => chk.checked);
      installBtn.disabled = !anyChecked;
    }

    installBtn.addEventListener('click', () => {
      // Заблокувати чекбокси та моди
      document.querySelectorAll('.mod-item input[type=checkbox]').forEach(chk => {
        chk.disabled = true;
      });
      document.querySelectorAll('.mod-item').forEach(item => {
        item.style.pointerEvents = 'none';
      });
      installBtn.disabled = true;

      tooltip.textContent = 'Installing...';
      tooltip.classList.remove('hidden');

      loading.style.display = 'flex';
      progressBar.style.width = '0%';

      let progress = 0;
      const interval = setInterval(() => {
        progress += 10;
        progressBar.style.width = progress + '%';
        if (progress >= 100) {
          clearInterval(interval);
          openBtn.style.display = 'inline-block';
          tooltip.classList.add('hidden');
        }
      }, 350);
    });

    openBtn.addEventListener('click', () => {
      const url = 'https://play.google.com/store/apps/details?id=com.game.mcpe.mods.oneblock';
      if (window.mraid && typeof window.mraid.open === 'function') {
        window.mraid.open(url);
      } else {
        window.open(url, '_blank');
      }
    });


    updateCarousel();
    updateInstallButton();
  </script>
</body>

</html>
