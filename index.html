<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cool Minecraft Mods Player</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
    text-align: center;
    padding: 20px;
    overflow-x: hidden;
  }

  h1 {
    margin-bottom: 20px;
  }

  .carousel-container {
    width: 520px;
    margin: 0 auto 20px;
    position: relative;
  }

  .carousel {
    display: flex;
    overflow: hidden;
    border-radius: 12px;
    border: 2px solid #333;
    background: #222;
  }

  #modList {
    display: flex;
    transition: transform 0.4s ease;
    will-change: transform;
  }

  .mod-item {
    flex: 0 0 120px;
    background: #222;
    border-radius: 12px;
    padding: 12px;
    box-sizing: border-box;
    user-select: none;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: box-shadow 0.3s ease;
    position: relative;
    margin: 0 8px;
  }

  .mod-item.selected {
    box-shadow: 0 0 12px 3px #0f0;
  }

  .mod-item div {
    width: 80px;
    height: 80px;
    border-radius: 8px;
    margin-bottom: 8px;
    filter: drop-shadow(0 0 4px currentColor);
  }

  .mod-label {
    font-size: 14px;
    margin-bottom: 8px;
  }

  .checkbox {
    width: 20px;
    height: 20px;
  }

  #prevBtn, #nextBtn {
    background: #222;
    border: none;
    color: white;
    font-size: 30px;
    padding: 10px 15px;
    border-radius: 8px;
    cursor: pointer;
    user-select: none;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    z-index: 10;
  }

  #prevBtn:disabled, #nextBtn:disabled {
    opacity: 0.3;
    cursor: default;
  }

  #prevBtn {
    left: -50px;
  }

  #nextBtn {
    right: -50px;
  }

  #installBtn {
    background: #0a0;
    border: none;
    padding: 14px 30px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    color: black;
    margin-bottom: 20px;
  }

  #installBtn:disabled {
    background: #444;
    cursor: default;
    color: #999;
  }

  #loading {
    display: none;
    flex-direction: column;
    align-items: center;
  }

  .progress-bar {
    width: 520px;
    height: 24px;
    background: #222;
    border-radius: 12px;
    overflow: hidden;
    margin-bottom: 20px;
    position: relative;
  }

  .progress-fill {
    height: 100%;
    width: 0%;
    background: #0f0;
    transition: width 0.3s ease;
  }

  #openBtn {
    display: none;
    background: #0f0;
    border: none;
    padding: 14px 36px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 14px;
    cursor: pointer;
    color: black;
    box-shadow: 0 0 15px #0f0;
    user-select: none;
    text-transform: uppercase;
    animation: pulse 1.2s infinite;
    margin-top: 10px; /* Зсув вниз від прогрес-бару */
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.08); }
    100% { transform: scale(1); }
  }
</style>
</head>
<body>

<h1>Choose Your Minecraft Mods</h1>

<div class="carousel-container">
  <button id="prevBtn" aria-label="Previous mods">&lt;</button>
  <div class="carousel">
    <div id="modList"></div>
  </div>
  <button id="nextBtn" aria-label="Next mods">&gt;</button>
</div>

<button id="installBtn" disabled>Install Selected Mods</button>

<div id="loading">
  <h2>Installing Mods...</h2>
  <div class="progress-bar">
    <div class="progress-fill" id="progressFill"></div>
  </div>
  <button id="openBtn">Open Minecraft</button>
</div>

<script>
  const mods = [
    { id: 'm1', name: 'One Block', color: '#00ff00' },
    { id: 'm2', name: 'Lucky Block', color: '#ffcc00' },
    { id: 'm3', name: 'SkyBlock', color: '#00ccff' },
    { id: 'm4', name: 'Furniture Mod', color: '#cc5500' },
    { id: 'm5', name: 'Magic Tools', color: '#9900ff' },
    { id: 'm6', name: 'Biomes O\' Plenty', color: '#ff0044' },
    { id: 'm7', name: 'Animal Bikes', color: '#ff7700' },
    { id: 'm8', name: 'Realistic Terrain', color: '#007700' },
    { id: 'm9', name: 'IndustrialCraft', color: '#0066cc' },
    { id: 'm10', name: 'Pixelmon', color: '#cc0066' },
  ];

  const modList = document.getElementById('modList');
  const installBtn = document.getElementById('installBtn');
  const loading = document.getElementById('loading');
  const progressFill = document.getElementById('progressFill');
  const openBtn = document.getElementById('openBtn');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  mods.forEach(mod => {
    const item = document.createElement('div');
    item.classList.add('mod-item');
    item.dataset.id = mod.id;
    item.style.color = mod.color;

    const img = document.createElement('div');
    img.style.backgroundColor = mod.color;
    item.appendChild(img);

    const label = document.createElement('div');
    label.classList.add('mod-label');
    label.textContent = mod.name;
    item.appendChild(label);

    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.classList.add('checkbox');
    checkbox.setAttribute('aria-label', 'Select mod ' + mod.name);
    item.appendChild(checkbox);

    item.addEventListener('click', e => {
      if (e.target.tagName !== 'INPUT' && !checkbox.disabled) {
        checkbox.checked = !checkbox.checked;
        checkbox.dispatchEvent(new Event('change'));
      }
    });

    checkbox.addEventListener('change', () => {
      item.classList.toggle('selected', checkbox.checked);
      updateInstallButton();
    });

    modList.appendChild(item);
  });

  let currentIndex = 0;
  const visibleMods = 4;
  const modWidth = 120 + 16; // ширина + margin (8*2)

  function updateCarousel() {
    const maxIndex = mods.length - visibleMods;
    if (currentIndex < 0) currentIndex = 0;
    if (currentIndex > maxIndex) currentIndex = maxIndex;
    const translateX = -(currentIndex * modWidth);
    modList.style.transform = `translateX(${translateX}px)`;
    prevBtn.disabled = currentIndex <= 0;
    nextBtn.disabled = currentIndex >= maxIndex;
  }

  prevBtn.addEventListener('click', () => {
    currentIndex--;
    updateCarousel();
  });

  nextBtn.addEventListener('click', () => {
    currentIndex++;
    updateCarousel();
  });

  updateCarousel();

  function updateInstallButton() {
    const anySelected = [...document.querySelectorAll('.checkbox')].some(c => c.checked);
    installBtn.disabled = !anySelected;
  }

  installBtn.addEventListener('click', () => {
    installBtn.disabled = true;
    document.querySelectorAll('.checkbox').forEach(cb => cb.disabled = true);

    loading.style.display = 'flex';
    openBtn.style.display = 'none'; // ховаємо кнопку

    let progress = 0;
    progressFill.style.width = '0%';

    const interval = setInterval(() => {
      progress += 10;
      progressFill.style.width = progress + '%';
      if (progress >= 100) {
        clearInterval(interval);
        openBtn.style.display = 'inline-block';
      }
    }, 300);
  });

  openBtn.addEventListener('click', () => {
    // Тут можна відкрити Minecraft або редирект
  });
</script>

</body>
</html>
